
<form (ngSubmit)="submit" formGroup="formsCadastroUSuario" formDir="ngForm" > 
    <div class="form-group">
    <label for="title"></label>
        id do Usuário: <input  
         type="text" 
         class="id" 
         placeholder="Gerado pelo Sistema" 
         formControlName="id"
         required
         ><br><br> 

           <div *ngif="title.invalid && formDir.submitted" class ="validation-error">
            <p *ngIf= "id.errors?.['required']"> o ID do Usuário é obrigatório </p>
         </div>
     </div>

     <div class="form-group">
        <label for="title"></label>
        Nome do Usuário: <input  #nome
        type="text" 
        class="nome" 
        placeholder="Nome do Usuario" 
        formControlName="nome"
        ngModel="usuarios.nome"><br><br>
    </div>
    <div class="form-group">
        <label for="title"></label>
    Registro do Usuário: <input #uregistro 
    type="text" 
    class="registro" 
    placeholder="Registro do Usuario"
    ngModel="USUNOVO.registro"><br><br>
    </div>
    <div class="form-group">
        <label for="title"></label>
    Setor do Usuário: <input  #usetor type="text" class="setor" placeholder="Setor de trabalho"ngModel="USUNOVO.setor"><br><br>
    </div>
    <div class="form-group">
        <label for="title"></label>
    Cargo do Usuário: <input #ucargo type="text" class="cargo" placeholder="Cargo do Usuario"ngModel="USUNOVO.cargo" ><br><br>
    </div>

 <input class="inp" type="Submit"  value="{{textoDoBotao}}"  />
</form>
    <p>---------------------------------------------------------------- </p>
